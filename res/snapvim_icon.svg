<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect x="16" y="16" width="224" height="224" rx="32" ry="32" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部边框 -->
  <rect x="20" y="20" width="216" height="216" rx="28" ry="28" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- VIM文字背景 -->
  <rect x="40" y="60" width="176" height="80" rx="8" ry="8" fill="#0f0f0f" stroke="#333" stroke-width="1"/>
  
  <!-- VIM文字 -->
  <text x="128" y="110" font-family="monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#vimGradient)">VIM</text>
  
  <!-- 闪电图标表示"snap"快速 -->
  <path d="M102 160 L115 160 L105 175 L118 175 L95 200 L105 185 L92 185 L102 160 Z" fill="#FFD700" stroke="#FFA000" stroke-width="1" filter="url(#shadow)"/>
  <path d="M102 160 L115 160 L105 175 L118 175 L95 200 L105 185 L92 185 L102 160 Z" fill="none" stroke="#FFEB3B" stroke-width="0.5" opacity="0.9"/>
  
  <!-- 编辑器光标 -->
  <rect x="150" y="165" width="3" height="30" fill="#00FF00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 代码行装饰 -->
  <rect x="160" y="170" width="40" height="2" fill="#666"/>
  <rect x="160" y="180" width="30" height="2" fill="#666"/>
  <rect x="160" y="190" width="35" height="2" fill="#666"/>
  
  <!-- 底部装饰线 -->
  <line x1="60" y1="220" x2="196" y2="220" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- 模式指示器 -->
  <rect x="60" y="225" width="40" height="15" rx="2" fill="#4CAF50"/>
  <text x="80" y="235" font-family="monospace" font-size="8" text-anchor="middle" fill="white">NORMAL</text>
</svg>